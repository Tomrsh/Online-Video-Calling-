<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall - Peer to Peer Video Calling</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #2c3e50;
}

.setup-screen, .call-screen {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

button {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    flex: 1;
}

button:hover {
    background-color: #2980b9;
}

.call-screen {
    display: none;
}

.video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
}

video {
    background: #222;
    border-radius: 5px;
    flex: 1;
    min-width: 300px;
    max-height: 400px;
}

.call-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
}

#endCallBtn {
    background-color: #e74c3c;
}

#endCallBtn:hover {
    background-color: #c0392b;
}

@media (max-width: 768px) {
    .video-container {
        flex-direction: column;
    }
    
    video {
        width: 100%;
    }
}
    </style>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>VideoCall</h1>
        
        <div class="setup-screen" id="setupScreen">
            <div class="form-group">
                <label for="yourId">Your ID:</label>
                <input type="text" id="yourId" readonly>
                <button onclick="copyYourId()">Copy</button>
            </div>
            
            <div class="form-group">
                <label for="peerId">Friend's ID:</label>
                <input type="text" id="peerId" placeholder="Enter friend's ID">
            </div>
            
            <div class="button-group">
                <button onclick="startCall()">Start Call</button>
                <button onclick="joinCall()">Join Call</button>
            </div>
        </div>
        
        <div class="call-screen" id="callScreen" style="display: none;">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            
            <div class="call-controls">
                <button onclick="toggleMute()" id="muteBtn">Mute</button>
                <button onclick="toggleVideo()" id="videoBtn">Video Off</button>
                <button onclick="endCall()" id="endCallBtn">End Call</button>
            </div>
        </div>
    </div>
    
    <script>
        let peer;
let localStream;
let currentCall;

// Initialize when page loads
window.onload = function() {
    // Generate a random peer ID
    const peerId = 'user-' + Math.random().toString(36).substr(2, 9);
    document.getElementById('yourId').value = peerId;
    
    // Initialize PeerJS
    peer = new Peer(peerId, {
        host: '0.peerjs.com',
        port: 443,
        path: '/',
        debug: 3
    });
    
    // PeerJS event handlers
    peer.on('open', function(id) {
        console.log('My peer ID is: ' + id);
    });
    
    peer.on('error', function(err) {
        console.error(err);
        alert('An error occurred: ' + err.message);
    });
    
    // Handle incoming call
    peer.on('call', function(call) {
        // Ask for permission to use camera and mic
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream) {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
                
                // Answer the call with the local stream
                call.answer(stream);
                currentCall = call;
                
                // Show the call screen
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('callScreen').style.display = 'block';
                
                // Handle the remote stream
                call.on('stream', function(remoteStream) {
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                
                // Handle call ending
                call.on('close', function() {
                    endCall();
                });
            })
            .catch(function(err) {
                console.error('Failed to get local stream', err);
                alert('Failed to access camera and microphone');
            });
    });
};

function copyYourId() {
    const yourIdInput = document.getElementById('yourId');
    yourIdInput.select();
    document.execCommand('copy');
    alert('Copied your ID: ' + yourIdInput.value);
}

function startCall() {
    const peerId = document.getElementById('peerId').value.trim();
    if (!peerId) {
        alert('Please enter your friend\'s ID');
        return;
    }
    
    // Get user media
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function(stream) {
            localStream = stream;
            document.getElementById('localVideo').srcObject = stream;
            
            // Call the peer
            const call = peer.call(peerId, stream);
            currentCall = call;
            
            // Show the call screen
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('callScreen').style.display = 'block';
            
            // Handle the remote stream
            call.on('stream', function(remoteStream) {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
            
            // Handle call ending
            call.on('close', function() {
                endCall();
            });
        })
        .catch(function(err) {
            console.error('Failed to get local stream', err);
            alert('Failed to access camera and microphone');
        });
}

function joinCall() {
    startCall(); // Same functionality for this simple implementation
}

function endCall() {
    if (currentCall) {
        currentCall.close();
    }
    
    // Stop all tracks in the local stream
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    
    // Reset video elements
    document.getElementById('localVideo').srcObject = null;
    document.getElementById('remoteVideo').srcObject = null;
    
    // Show setup screen again
    document.getElementById('setupScreen').style.display = 'block';
    document.getElementById('callScreen').style.display = 'none';
}

function toggleMute() {
    if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        if (audioTracks.length > 0) {
            const isMuted = !audioTracks[0].enabled;
            audioTracks[0].enabled = isMuted;
            document.getElementById('muteBtn').textContent = isMuted ? 'Mute' : 'Unmute';
        }
    }
}

function toggleVideo() {
    if (localStream) {
        const videoTracks = localStream.getVideoTracks();
        if (videoTracks.length > 0) {
            const isVideoOn = !videoTracks[0].enabled;
            videoTracks[0].enabled = isVideoOn;
            document.getElementById('videoBtn').textContent = isVideoOn ? 'Video Off' : 'Video On';
        }
    }
}
    </script>
</body>
</html>
